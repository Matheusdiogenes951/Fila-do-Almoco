<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alunos - Sistema de Faltas</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script src="assets/app.js" defer></script>
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-top">
        <div id="sidebarUserInfo" class="sidebar-user"></div>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="nav-link">Dashboard</a>
        <a href="alunos.html" class="nav-link active">Alunos</a>
        <a href="faltas.html" class="nav-link">Faltas</a>
      </nav>
      <div class="sidebar-bottom">
        <button id="logoutBtn" class="logout-btn">Sair</button>
      </div>
    </aside>

    <main class="main-content">
      <header class="top-bar">
        <h1>Alunos</h1>
      </header>

      <div class="card">
        <div class="controls">
          <input id="searchName" placeholder="Buscar por nome" />
          <select id="filterTurma">
            <option value="">Todas as turmas</option>
            <option>DS 1</option>
            <option>DS 2</option>
            <option>DS 3</option>
            <option>CTB 1</option>
            <option>CTB 2</option>
            <option>CTB 3</option>
            <option>MULT 1</option>
            <option>MULT 2</option>
            <option>MULT 3</option>
          </select>
        </div>

        <div id="alunosList"></div>

        <form id="addAlunoForm" class="card small-card">
          <h3>Adicionar aluno</h3>
          <label>Nome
            <input id="alunoNome" required />
          </label>
          <label>Turma
            <input id="alunoTurma" required placeholder="Ex: DS 1" />
          </label>
          <button type="submit">Adicionar</button>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
