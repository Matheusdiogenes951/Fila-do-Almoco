<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Sistema de Faltas</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script src="assets/app.js" defer></script>
</head>
<body>
  <main class="card">
    <h1>Entrar</h1>
    <form id="loginForm">
      <label>Usuário
        <input id="username" required />
      </label>
      <label>Senha
        <input id="password" type="password" required />
      </label>
      <button type="submit">Entrar</button>
    </form>
    <p class="small">Usuários para teste: coord/coord123 (coordenação) | prof/prof123 (professor)</p>
  </main>
</body>
</html>
