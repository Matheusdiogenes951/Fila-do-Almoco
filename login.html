<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section>
            <div id="Form">
                <p>Seja bem vindo!</p>
                <form action="dashboard.html" method="post">
                    <div class="campo">
                        <label for="iemail">Email: </label>
                        <input type="email" name="email" id="iemail" placeholder="Seu Login Aqui" required>
                    </div>
                    <div class="campo">
                        <label for="isenha">Senha: </label>
                        <input type="password" name="senha" id="isenha" placeholder="Sua Senha Aqui" required minlength="8" >
                        

                    </div>
                    <input type="submit" value="Entrar">
                    
                </form>
                <a href="index.html"><input type="submit" value="Voltar"></a>

            </div>
        </section>
    </main>
</body>
</html>
